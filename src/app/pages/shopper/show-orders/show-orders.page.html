<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>New Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="ionRefresh($event)" (ionPull)="ionPull($event)"
    (ionStart)="ionStart($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <h1 class="header1"> New Orders</h1>
  <ion-searchbar showCancelButton (ionInput)="onInput($event)"></ion-searchbar>

  <body>
    <ion-list lines="inset">
      <ion-card *ngFor="let item of allOrder" > 
        <!-- [routerLink]="['/accept-order',item.id]" -->
        <ion-card-header>
          <!-- <ion-thumbnail slot="start">
            <img [src]=item.custImage>
            </ion-thumbnail> -->
            <ion-card-title>{{item.custName}}
              <ion-button horizontal="end" position="fixed" class="availButton" size="small" color="warning"
              shape="round">{{item.status}}</ion-button>
            </ion-card-title>
            <ion-card-subtitle>{{item.mallName}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-col>
            <ion-button horizontal ="end" fill="outline" color="success" size="small" (click) = "addShopper(item)">
              Accept
            </ion-button>
          </ion-col>
        </ion-card-content>
      </ion-card>
